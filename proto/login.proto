syntax = "proto3";

package login;
/*
로그인을 위해 서버로 데이터 전송

- 사용자 고유 이름
- 사용자 비밀번호
*/
message LoginRequest {
  string user_id = 1;
  string user_pw = 2;
  string user_name = 3;
}


// 서버에서 생성된 토큰
message LoginResponse {
 //토큰 데이터
  bool successful= 1;
  string message= 2;
}

 
service Login {
  rpc Login(LoginRequest) returns (LoginResponse) ;

}